<section class="bg-secondary justify-between flex-col flex items-center h-screen text-white">
  <div (click)="goBack()" class="mt-5 flex hover:text-primary items-center cursor-pointer justify-start">
    <mat-icon>arrow_back</mat-icon> Go back
  </div>
  <div class="flex flex-col justify-center items-center">
    <div class="flex gap-x-2">
      <p class="font-extrabold text-5xl">Middlefund</p>
      <p><sup class="border border-primary px-1.5 py-1.5 text-primary bg-tertiary rounded-xl">Platinum</sup></p>
    </div>
    <div class="mt-4">
      <p>Welcome {{name}}</p>
    </div>
    <div class="mt-5 w-full max-w-xs">
      <app-custom-select [options]="workspaces" label="Select workspace" placeholder="select your workspace"/>
    </div>
    <div class="mt-6">
      <app-button name="Next" variant="custom"/>
    </div>
    <div class="mt-8">
      <app-button name="Create new workspace" routerLink="/create-workspace" variant="tertiary" icon="dashboard_customize"></app-button>
    </div>
  </div>
  <div></div>
</section>
