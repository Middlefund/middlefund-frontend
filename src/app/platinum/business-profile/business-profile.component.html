<section class="bg-secondary h-screen text-white p-10">
  <div class="flex items-center gap-x-1">
    <mat-icon class="border border-white rounded-md">navigate_before</mat-icon>
    <span>Middlefund Platinum</span>
  </div>
  <div class="flex flex-col h-full items-center justify-evenly">
    <div class="flex text-5xl font-bold gap-y-2 items-center justify-center flex-col">
      <span>Incorporate your company with</span>
      <span class="text-primary">Middlefund</span>
    </div>
    <div class="flex flex-col w-full justify-center items-center">
      <form (ngSubmit)="onSubmitBusinessProfile()" [formGroup]="businessProfileForm" class="w-full max-w-xs flex flex-col gap-y-4">
        <app-custom-input [labelColor]="true" label="Company Name" [control]="businessProfileForm.controls.companyName" placeholder="Enter company name"/>
        <app-custom-select [labelColor]="'text-primary'" [control]="businessProfileForm.controls.companyType" label="Choose company type" [options]="registrationInfo" placeholder="select your company type"/>
        <app-custom-select [labelColor]="'text-primary'" [control]="businessProfileForm.controls.registrationCountry" label="Registration Country" [options]="countries" placeholder="select your registered country"/>
        <div class="mt-6 flex items-center justify-center">
          <app-button [disable]="businessProfileForm.invalid" [isLoading]="isLoading"  name="Next" variant="custom"/>
        </div>
      </form>
    </div>
    <div class="flex w-full float-right justify-end items-end">
      <button class="border border-[#989898] px-4 py-2 rounded-md text-primary">
        Request this service for your country
      </button>
    </div>
  </div>
</section>
