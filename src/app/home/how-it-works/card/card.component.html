<div [@bounce]="bounce" class="w-64 basis-1/3 md:w-72 xl:w-80">
  <div class="bg-[#CCCCCC] grid card relative px-3 my-5">
    <div class="font-bold circle bg-primary text-white rounded-full flex items-center justify-center mx-auto relative border border-white"
         style="width: 60px;height: 60px;top: -30px;border-width: 4px !important;">
      {{step}}
    </div>
    <div class="px-3 text-center pb-3">
      <p class="font-weight-light my-3">
      {{detail}}
      </p>
    </div>
  </div>
</div>
