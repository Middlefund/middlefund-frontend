<section class="bg-secondary dark:bg-gray-900">
  <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
    <div class="mr-auto text-white place-self-center lg:col-span-7">
      <span class="text-primary text-4xl font-semibold">
        Contact Us
      </span>
      <h1 class="max-w-2xl mb-4 font-bold tracking-tight leading-none">
        We'd love to hear from you. Feel free to reach out concerning anything
      </h1>
      <form [formGroup]='contactUsForm' (ngSubmit)='onSubmit()'>
        <div class='flex flex-col gap-y-5'>
          <app-custom-input [labelColor]="true" label="Email" placeholder="Enter email" [control]='contactUsForm.controls.email'/>
          <app-custom-input [labelColor]="true" label="Name" placeholder="Enter name" [control]='contactUsForm.controls.name'/>
          <app-custom-input [labelColor]="true" label="Subject" placeholder="Enter subject" [control]='contactUsForm.controls.subject'/>
          <app-custom-text-area [labelColor]='true' label='Message' placeholder='Type your message here' [control]='contactUsForm.controls.message'/>
        </div>
        <div class="mt-6 flex ">
          <app-button [isLoading]='isLoading' [disable]='contactUsForm.invalid' name="Submit" variant="custom"/>
        </div>
      </form>
    </div>
    <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
        <ng-lottie height="50vh" width='40vw' [options]="contactUs"></ng-lottie>
    </div>
  </div>
</section>
