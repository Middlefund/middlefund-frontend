<header class="fixed w-full z-50" [@slideIn]="slideIn">
  <nav class="bg-[#3E3E3E] border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
      <app-logo/>
      <div class="flex items-center lg:order-2">
        <a *ngIf="!isLoggedIn" routerLink="login" class="text-white hover:text-primary text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2">Log in</a>
        <a *ngIf="!isLoggedIn" routerLink="signup" class="text-white bg-primary hover:bg-white hover:text-black rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2">Sign up</a>
        <app-profile-dropdown *ngIf="isLoggedIn"/>
        <button (click)="toggleNavBar()" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-primary rounded-lg lg:hidden hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div [ngClass]="isNavBarOpen ? '' : 'hidden'" class="justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
        <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
          <li>
            <a href="#" class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white" aria-current="page">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
