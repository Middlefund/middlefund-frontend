<div>
  <label [ngClass]="labelColor ? labelColor : 'text-[white]'" [for]="for" class="block mb-2 text-sm font-medium">{{ label }}</label>
  <select [formControl]="control" [id]="for" class="bg-secondary border border-grey text-white text-sm rounded-lg focus:ring-blue-500 focus:border-primary focus:shadow-primary focus:shadow-md block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" autocomplete="off">
    <option *ngIf="!loadingOptions" [value]="null" disabled selected>{{ placeholder }}</option>
    <option *ngIf="loadingOptions" disabled selected>Loading...</option>
    <option [value]="option.value" *ngFor="let option of options">{{option.name}}</option>
  </select>
  <ng-container *ngIf="control.invalid && control.touched">
    <p *ngFor="let error of control.errors! | keyvalue" class="text-[red] text-xs">
      {{errorMessages[error.key]}}
    </p>
  </ng-container>
</div>
