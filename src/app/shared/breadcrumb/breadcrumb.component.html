
<!-- Breadcrumb -->
<nav class="flex px-5 max-w-sm m-5 py-3 text-primary rounded-lg bg-gray-50">
  <ol class="inline-flex items-center space-x-1 md:space-x-3">
    <li routerLink="/" class="inline-flex cursor-pointer items-center">
      <a class="inline-flex gap-x-2 hover:text-tertiary items-center text-sm font-medium ">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
    </li>
    <li *ngFor="let breadcrumb of breadcrumbs">
      <div class="flex items-center">
        <svg class="w-3 h-3 mx-1 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
        <a [routerLink]="breadcrumb.link" class="ml-1 hover:text-tertiary text-sm font-medium text-gray-700 hover:text-blue-600 md:ml-2 ">{{breadcrumb.name}}</a>
      </div>
    </li>
  </ol>
</nav>
