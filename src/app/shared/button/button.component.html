<button
  [ngClass]="{
  primary: variant === 'primary',
  secondary: variant === 'secondary',
  tertiary: variant === 'tertiary',
  optional: variant === 'optional'
}"
  [type]="type" [disabled]="isLoading"
        class="font-medium rounded-lg text-sm px-6 py-3 text-center mr-2 mb-2">
 <mat-spinner *ngIf="isLoading" class="spinner" color="accent"/>
  {{isLoading ? "" : name}}
  <ng-content></ng-content>
</button>
