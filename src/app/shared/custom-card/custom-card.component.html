<div class="bg-tertiary max-sm:max-w-sm rounded-xl max-w-md">
  <div class="rounded-md flex justify-center pt-10">
    <img class="object-cover w-28 h-28 rounded-md" src="assets/avatar.jpg" alt="logo or cover"/>
  </div>
  <div class="flex mt-5 gap-y-10 flex-col">
  <div class="ml-5 mr-5">
    <label class="text-primary text-sm">Startup name</label>
    <p class="text-xs text-white">{{name}}</p>
  </div>
  <div class="ml-5 mr-5">
    <label class="text-primary text-sm">Biography/ What they do</label>
    <p class="text-xs text-white max-w-md">
      {{bio}}
    </p>
  </div>
  </div>
  <div class="ml-5 mt-5">
    <p class="text-white text-sm">{{category}}</p>
  </div>
  <div class="flex my-8 pb-5 mx-5 justify-between">
    <app-button variant="tertiary" class="text-white">
      <div class="flex items-center">
      <span>Read more</span>
      <mat-icon>keyboard_arrow_right</mat-icon>
      </div>
    </app-button>
    <div *ngIf="status === 'verified'" class="flex gap-x-2 items-center text-white">
      <span>Verified</span>
      <span><img src="assets/icons8-verified-account-48.png" alt="verified"></span>
    </div>
  </div>
</div>
