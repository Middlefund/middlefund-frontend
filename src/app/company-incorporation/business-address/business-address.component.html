<section class="bg-secondary h-screen w-full text-white">
  <div class="flex flex-col h-full items-center">
    <div class="flex mt-10 flex-col w-full justify-center items-center">
      <form
        [formGroup]="businessAddress"
        (ngSubmit)="onSubmitBusinessAddress()"
        class="flex flex-col mx-5 w-full items-center"
      >
        <div
          class="grid border-y-2 border-primary pb-8 pt-4 sm:grid-cols-2 gap-y-8 md:max-w-5xl gap-x-5 w-full"
        >
          <app-custom-input
            [labelColor]="true"
            label="Digital Address"
            placeholder="Enter your Digital Address"
            [control]="businessAddress.controls.digitalAddress"
          ></app-custom-input>
          <app-custom-input
            [labelColor]="true"
            label="House/Building/Flat Name or House Number"
            placeholder="Enter your House Number"
            [control]="businessAddress.controls.houseNumber"
          ></app-custom-input>
          <app-custom-input
            [labelColor]="true"
            label="Land Mark"
            placeholder="Enter Landmark"
            [control]="businessAddress.controls.landmark"
          ></app-custom-input>
          <app-custom-input
            [labelColor]="true"
            label="City"
            placeholder="Enter your City"
            [control]="businessAddress.controls.city"
          ></app-custom-input>
          <app-custom-input
            [labelColor]="true"
            label="District"
            placeholder="Enter your District"
            [control]="businessAddress.controls.district"
          ></app-custom-input>
          <app-custom-input
            [labelColor]="true"
            label="Region"
            placeholder="Enter your Region"
            [control]="businessAddress.controls.region"
          ></app-custom-input>
          <app-custom-input
            [labelColor]="true"
            label="PO Box"
            placeholder="Enter PO Box"
            [control]="businessAddress.controls.boxNumber"
          ></app-custom-input>
        </div>
        <div class="mt-6 flex items-center justify-center">
          <app-button
            (click)="onPrevious()"
            type="button"
            name="Previous"
            variant="custom"
          />
          <app-button
            [disable]="businessAddress.invalid"
            name="Submit"
            variant="custom"
            [isLoading]="isLoading"
          />
        </div>
      </form>
    </div>
    <div class="flex mr-10 w-full float-right justify-end items-end">
      <button class="border border-[#989898] px-4 py-2 rounded-md text-primary">
        Request this service for your country
      </button>
    </div>
  </div>
</section>
