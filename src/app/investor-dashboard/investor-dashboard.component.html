<section>

    <app-dashboard-aside [navigationData]="navigationData" />
    <div class="flex-1 h-full relative overflow-x-hidden">
      <app-dashboard-header (notificationButton)="openNotificationsPanel()" [navigationData]="navigationData"/>
      <main>
        <router-outlet></router-outlet>
      </main>
      <app-dashboard-footer/>

  </div>
</section>
<app-notifications-panel [slideIn]="slideIn" [isNotificationsPanelOpen]="isNotificationsPanelOpen"/>
